<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lil Action - Quiz Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .demo-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        .demo-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .demo-header p {
            font-size: 1.125rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="demo-header">
        <h1>âœ¨ Lil Action Quiz</h1>
        <p>Interactive, customizable, and lightweight</p>
    </div>

    <!-- Lil Action Quiz Container -->
    <div id="la-action-container" class="la-wrapper" data-config='{
        "enabled": true,
        "destination": "https://example.com/thank-you",
        "color": "#8b5cf6",
        "quiz": {
            "enabled": true,
            "title": "Product Preference Quiz",
            "subtitle": "Help us understand your needs",
            "questions": [
                {
                    "question": "What type of content are you most interested in?",
                    "options": ["Educational", "Entertainment", "News & Updates", "How-to Guides"]
                },
                {
                    "question": "How do you prefer to consume content?",
                    "options": ["Video", "Written Articles", "Podcasts", "Infographics"]
                },
                {
                    "question": "What's your primary goal?",
                    "options": ["Learn new skills", "Stay informed", "Relax and unwind", "Find solutions"]
                },
                {
                    "question": "How much time can you dedicate daily?",
                    "options": ["Less than 30 minutes", "30 minutes to 1 hour", "1-2 hours", "More than 2 hours"]
                }
            ],
            "completeLabel": "Complete Quiz",
            "completionTitle": "Thank You!",
            "completionMessage": "Your responses help us provide better content. Click below to see personalized recommendations.",
            "continueButton": "Get Recommendations"
        }
    }'></div>

    <!-- Lil Action Script -->
    <script src="https://cdn.jsdelivr.net/gh/joetituslink/lil-action@master/lil-action.min.js" defer></script>
</body>
</html>
